<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 260" width="1600" height="260">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#020617"></stop>
      <stop offset="1" stop-color="#0b1220"></stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="260" fill="url(#bg)"></rect>

  <!-- Circuit lines -->
  <g stroke="#38bdf8" stroke-opacity="0.6" stroke-width="2" fill="none" filter="url(#glow)">
    <path d="M0 180 H300 V110 H520"></path>
    <path d="M200 260 V150 H420 V80"></path>
    <path d="M420 260 V200 H700 V140"></path>
    <path d="M600 260 V180 H900 V100"></path>
    <path d="M900 260 V190 H1180 V130"></path>
    <path d="M1180 260 V210 H1500"></path>
  </g>

  <!-- Nodes -->
  <g fill="#a5f3fc" stroke="#38bdf8" stroke-width="2" filter="url(#glow)">
    <circle cx="300" cy="180" r="4"></circle>
    <circle cx="420" cy="150" r="4"></circle>
    <circle cx="520" cy="110" r="4"></circle>
    <circle cx="700" cy="140" r="4"></circle>
    <circle cx="900" cy="100" r="4"></circle>
    <circle cx="1180" cy="130" r="4"></circle>
  </g>

  <!-- Soft vignette -->
  <rect width="1600" height="260" fill="#000" opacity="0.15"></rect>
</svg>

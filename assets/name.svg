<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 80" width="800" height="80">
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#22d3ee">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#38bdf8">
        <animate attributeName="offset" values="1;0;1" dur="6s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>
  </defs>

  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="42" font-family="Segoe UI, Arial, sans-serif" fill="url(#grad)" letter-spacing="3">
    HEITOR OLIVEIRA
  </text>
</svg>
